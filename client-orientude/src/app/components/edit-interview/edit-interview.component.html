<h1 class="page-header">Edit Interview</h1>

<div class="container">
    <div class="row">
        <div class="col-2">

        </div>
        <div class="col-8">
              
            <div class="show-hide-message">
                <div [ngClass]="messageClass">
                           {{message}}
                </div>
            </div>



                 <!-- New interview form-->
                


                <form  (submit)="updateInterview()">

                                     <!-- Title input -->

                    <div class="form-group">
                        <label for="NameDemo">Title:</label>
                
                        <input [disabled]="processing" type="text" class="form-control"   aria-describedby="nameHelp" placeholder="Enter title" [(ngModel)]= "interview.title" />
                       
                       
                    </div>
                    

                                       <!-- Body input -->

                    <div class="form-group">
                        <label for="NameDemo">Body:</label>
                
                        <textarea [disabled]="processing" [(ngModel)] = "interview.body" cols="90" rows="4" class="form-control" name="body"  aria-describedby="nameHelp" placeholder="Enter body"></textarea>
                       
                    
                                          
                    </div>
                    <a  [routerLink]= "['/delete-interview/']" class="btn btn-danger mr-1">Delete</a>

                   <button  [disabled]="processing" (click)="goBack()" class="btn btn-secondary mr-1">Cancel</button>
                   <button [disabled]="processing"  name="save"  class="btn btn-success">save changes</button>

                </form>


        </div>



        <div class="col-2">

        </div>
    </div>
</div>
